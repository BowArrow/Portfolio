<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/stars.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Portfolio</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="rounded" id="page-links">
                    <div id="links">
                        <button class="btn btn-rounded btn-lg btn-outline-primary waves-effect" id="about" data-toggle="modal"
                            data-target="#aboutModal"><span>About Me</span></button>
                        <button class="btn btn-rounded btn-lg btn-outline-primary waves-effect" id="portfolio"
                            data-toggle="modal" data-target="#portfolioModal">Portfolio</button>
                        <button class="btn btn-rounded btn-lg btn-outline-primary waves-effect" id="contact"
                            data-toggle="modal" data-target="#contactModal">Contact</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="rippleDiv"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="pullUp">
                    <div id="night">
                        <div class="stars small"></div>
                        <div class="stars medium"></div>
                        <div class="stars large"></div>
                    </div>
                    <div class="d-none" id="day">

                    </div>
                </div>
            </div>
        </div>

        <!-- About me -->
        <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="aboutLabel">About Me</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="profileImage"><img class="img-fluid float-left mr-3" style="max-width: 200px;"
                                        src="https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-9/13124441_10208892409724513_4891793898311544514_n.jpg?_nc_cat=108&_nc_ht=scontent-sjc3-1.xx&oh=b063c3496e23c7d21ecb90001e53f89d&oe=5CFD1A17">
                                    <p id="pastInfo"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="presentInfo"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="futureInfo"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-md-12" style="color: white;">
                                <a class="btn floated btn-md btn-indigo btn-rounded" href="#"><i class="fab fa-facebook-f"></i></a>
                                <a class="btn floated btn-md btn-primary btn-rounded" href="https://www.linkedin.com/in/casey-shore-3a250a163/"><i
                                        class="fab fa-linkedin-in"></i></a>
                                <a class="btn floated btn-md btn-dark btn-rounded" href="https://github.com/BowArrow"><i
                                        class="fab fa-github"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Portfolio -->
        <div class="modal fade" id="portfolioModal" tabindex="-1" role="dialog" aria-labelledby="portfolioLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content" id="portModal">
                    <div class="modal-header">
                        <h5 class="modal-title" id="portfolioLabel">Projects</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="portBody">
                        <div class="row" id="porfolioLinks">

                        </div>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact -->
        <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactLabel">Contact</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <section class="mb-4">
                            <h2 class="h1-responsive font-weight-bold text-center my-4">Contact me</h2>
                            <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not
                                hesitate to contact me directly. I will get back to you shortly to help you.</p>
                            <div class="row">
                                <div class="col-md-9 mb-md-0 mb-5">
                                    <form id="contact-form" name="contact-form">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="md-form mb-0">
                                                    <input type="text" id="name" class="form-control">
                                                    <label for="name" class="">Your name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="md-form mb-0">
                                                    <input type="email" id="email" class="form-control">
                                                    <label for="email" class="">Your email</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="md-form mb-0">
                                                    <input type="text" id="subject" class="form-control">
                                                    <label for="subject" class="">Subject</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="md-form">
                                                    <textarea type="text" id="message" rows="2" class="form-control md-textarea"></textarea>
                                                    <label for="message">Your message</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-center text-md-left">
                                            <a class="btn btn-primary" type="submit" id="send" value="send">Send</a>
                                        </div>
                                        <div class="status"></div>
                                    </form>
                                </div>
                                <div class="col-md-3 text-center">
                                    <ul class="list-unstyled mb-0">
                                        <li><i class="fa fa-map-marker fa-2x"></i>
                                            <p>San Jose, CA 95129, USA</p>
                                        </li>
                                        <li><i class="fa fa-phone mt-4 fa-2x"></i>
                                            <p>+ 1 408 398 0196</p>
                                        </li>
                                        <li><i class="fa fa-envelope mt-4 fa-2x"></i>
                                            <p>cshore51@hotmail.com</p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/js/mdb.min.js"></script>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/jquery.ripples-min.js"></script>
    <script src="assets/javascript/firebase.js"></script>

</body>

</html>
